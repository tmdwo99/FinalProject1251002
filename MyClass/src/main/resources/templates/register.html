<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head th:replace="fragments/config :: configFragment"> </head>
	
	<body class="hold-transition skin-blue layout-top-nav">
		<div class="wrapper">
			<header th:replace="fragments/header :: naviFragment"></header>
			
			<div class="content-wrapper">
				<div class="container">
					<section class="content-header">
						<h1>General Form Elements <small>Top Navigation</small></h1>
						<ol class="breadcrumb">
							<li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
							<li><a href="#">Class</a></li>
							<li class="active">Register a Class</li>
						</ol>
					</section>
					
					<section class="content">
						<div class="box">
							<div class="box-header with-border">
								<h3 class="box-title">Class Register</h3>
							</div>
							<div class="box-body">
								<form role="form" action="/register" method="post">
									<div class="form-group">
										<label for="inputHaknum">학번</label>
										<input type="text" name="haknum" 
										       class="form-control"
										       id="inputHaknum" placeholder="학번을 입력하세요">
									</div>
									
									<div class="form-group">
										<label for="inputhHakname">이름</label>
										<input type="text" name="hakname" 
										       class="form-control"
										       id="inputHakname" placeholder="이름을 입력하세요">
									</div>
									
									<div class="form-group">
										<label for="inputPcnum">PC 번호</label>
										<input type="text" name="pcnum" 
										       class="form-control"
										       id="inputPcnum" placeholder="사용 pc번호">
									</div>
									
									<div class="box-footer">
										<button type="submit" class="btn btn-primary">
											Submit
										</button>
									</div>
								</form>
							</div>
						</div>
					</section>
				</div>
			</div>
			
			<footer th:replace="fragments/footer :: footerFragment"></footer>
		</div>
		
		<footer th:replace="fragments/footer :: scriptFragment"></footer>
	</body>
</html>
